<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../styles/index.css">
		<link rel="stylesheet" type="text/css" href="../../styles/include.css">
	<link rel="stylesheet" type="text/css" href="../../styles/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../styles/photo.css">
</head>
<title>BLOG</title>
<body>
	<section id="blog">
		<header></header>
		<div class="col-md-12 col-sm-12 col-xl-12 one main">
			<nav class="col-md-1 col-sm-1 col-xl-12 navbar navbar-default one" role="navigation">
				<div class="col-md-12 col-sm-12 col-xl-12 container-fluid one"> 
					<div class="col-md-12 col-sm-12 col-xl-12 navbar-header one">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
								data-target="#example-navbar-collapse">
							<span class="sr-only">切换导航</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class=" col-md-12 col-sm-12 col-xl-12collapse navbar-collapse one" id="example-navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="ten" v-for="date in news" ><a :href="[date.new_tab]" class="five"><span :class="[date.fa]">&nbsp;&nbsp;</span>{{date.name}}</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<section class="col-md-11 col-sm-11 col-xl-12 one" style="height: 90%;">
				<div class="col-md-12 col-sm-12 col-xl-12 me">
					<h4 style="padding-bottom: 10px;border-bottom: 1px solid #eee;">表单提交</h4>
					<div class="col-md-12 col-sm-12 col-xl-12 one">
						<section class="col-md-12 col-sm-12 col-xl-12 one from">
							<ul class="col-md-12 col-sm-12 col-xl-12 form_table" style="margin-bottom: 0;padding-left: 10%;">
								<li class="from_affiche">发布公告</li>
								<li class="from_photo">相册</li>
							</ul>
							<div class="col-md-12 col-sm-12 col-xl-12 one form_aff_info">
								<div class="aff_info" style="font-size: 16px;">
									<div class="col-md-12 col-sm-12 col-xl-12 sever">
										<label for="title" class="col-md-2 col-sm-2 col-xl-2 labels">公告标题</label>
										<input type="text" name="" id="title" placeholder="请输入标题" class="col-md-5 col-sm-5 col-xl-5">
									</div>
									<div class="col-md-12 col-sm-12 col-xl-12 sever">
										<label for="time" class="col-md-2 col-sm-2 col-xl-2 labels">发布时间</label>
										<input type="date" name="" id="time" class="col-md-5 col-sm-5 col-xl-5">
									</div>
									<div class="col-md-12 col-sm-12 col-xl-12 sever">
										<label for="title" class="col-md-2 col-sm-2 col-xl-2 labels">发布内容</label>
										<textarea id="twitter" placeholder="例如：美丽的海南" class="col-md-5 col-sm-5 col-xl-5 nine" style="resize: none; height: 79px;"></textarea>
									</div>
									<div class="col-md-12 col-sm-12 col-xl-12">
										<div class="col-md-1 col-sm-1 col-xl-3">
											<div class="up_btn">提交</div>
										</div>
										<div class="col-md-1 col-sm-1 col-xl-3 ">
										<div class="cancel_btn">取消</div></div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xl-12 one form_pho_info">
								<div class="pho_info">
									<div class="col-md-12 col-sm-12 col-xl-12 sever">
										<label for="title" class="col-md-2 col-sm-2 col-xl-2 labels">相册标题</label>
										<input type="text" name="" id="title" placeholder="请输入标题" class="col-md-5 col-sm-5 col-xl-5">
									</div>
									<div class="col-md-12 col-sm-12 col-xl-12 sever">
										<label for="time" class="col-md-2 col-sm-2 col-xl-2 labels">发布时间</label>
										<input type="date" name="" id="time" class="col-md-5 col-sm-5 col-xl-5">
									</div>
									<div class="col-md-12 col-sm-12 col-xl-12 sever">
										<label for="img" class="col-md-2 col-sm-2 col-xl-2 labels">发布图片</label>
										<input type="file" name="" id="img" class="col-md-5 col-sm-5 col-xl-5">
									</div>
									<div class="col-md-12 col-sm-12 col-xl-12 sever">
										<label for="detail" class="col-md-2 col-sm-2 col-xl-2 labels">简要描述</label>
										<input type="text" name="" id="detail" placeholder="请输入描述" class="col-md-5 col-sm-5 col-xl-5">
									</div>
									<div class="col-md-12 col-sm-12 col-xl-12">
										<div class="col-md-1 col-sm-1 col-xl-3">
											<div class="up_btn">提交</div>
										</div>
										<div class="col-md-1 col-sm-1 col-xl-3 ">
										<div class="cancel_btn">取消</div></div>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</div>
		<footer class="col-md-12 col-sm-12 col-xl-12 one" style="position: fixed;width: 100%;"></footer>
	</section>
</body>
	<script type="text/javascript" src="../../js/vue.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/pager.js"></script>
	<script type="text/javascript" src="../../js/person.js"></script>
	<script type="text/javascript" src="../../js/include.js"></script>
</html>
